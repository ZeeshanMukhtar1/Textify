<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Textify</title>
    <!-- Bootsrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  
    <!-- fav -->
    <link rel="shortcut icon" href="./Src/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="./Src/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./Src/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./Src/favicon-16x16.png">
    <link rel="manifest" href="./Src/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- custom css -->
    <link rel="stylesheet" href="./Src/style.css">
    <!-- new tab -->
    <base target="_parent">
  </head>
  <body>
    <div class="app">
    <!-- adding Navbar -->
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary bg-dark"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Textify</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./Src/FAQ.html">FAQ</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- main container -->
    <div class="container">
      <h3 class="my-4 text-center app__title ">
        Textify: Simplify and Enhance Your Text with Ease
      </h3>

      <!-- adding textarea -->
      <div class="form-floating">
        <textarea
          class="form-control"
          placeholder="Transform your text by typing or pasting it here"
          id="Inp__text"
          style="height: 200px"
        ></textarea>
        <label for="Inp__text"
          >Transform your text by typing or pasting it here
        </label>
      </div>
      <!-- adding related buttonns -->
      <div class="buttons my-4">
        <button id="Uppercase" type="button" class="btn btn-primary mx-4 ">Uppercase</button>
        <button  id="Lowercase" type="button" class="btn btn-secondary mx-4">Lowercase</button>
        <button  id="clear__btn" type="button" class="btn btn-success mx-4">Clear</button>
        <button  id="Copy__btn" type="button" class="btn btn-danger mx-4">Copy</button>
        <button  id="Spaces__Removal__btn" type="button" class="btn btn-warning mx-4">De-Space</button>
        <button id="Clean__Lines__btn"  type="button" class="btn btn-info mx-4">Clean Lines</button>
        <!-- <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button> -->
      </div>
      <p class="summary" >Text Summary :</p>
      <div class="info">
  <span> <strong id="Word__count">0</strong> Words and <strong id="Char__count">0</strong> Characters </span>
</div>


    <!-- Bootsrap  script-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- custom Js -->
    <script src="script.js"></script>
  </body>
</html>
